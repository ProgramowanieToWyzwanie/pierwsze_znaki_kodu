<!doctype html>
<html lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Formularz kontaktowy</title>
</head>
<body>


<div class="container">
    <h1 class="text-center mt-4">Formularz kontaktowy</h1>

    <form action="send.php" method="POST">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Imię*</label>
                <input placeholder="Imię*" type="text" name="name" required class="form-control" id="inputName">
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail">Email*</label>
                <input placeholder="Email*" type="email" name="email" required class="form-control" id="inputEmail">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="textareaContent">Treść wiadomości*</label>
                <textarea name="content" required placeholder="Treść wiadomości*" id="textareaContent" cols="30" rows="10" class="form-control"></textarea>
            </div>
        </div>

        <div class="float-right">
        <button type="submit" class="btn btn-primary">Wyślij formularz</button>
        </div>
    </form>

</div>

</body>
</html>
